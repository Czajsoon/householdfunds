<div class="container position-relative">
  <div class="row">
    <div class="col-12 text-center title">
      <h4>W miesiącu {{this.date | date:"MMMM yyyy"}} roku wydano {{this.totalSpentMoney | currency:"PLN"}}</h4>
    </div>
  </div>
  <div class="row divider">
    <p-divider align="center"><b>Podsumowania</b></p-divider>
  </div>
  <div class="row">
    <div class="col-5 justify-content-center text-center">
      <div class="title">
        <h5>Podsumowanie metod płatności</h5>
      </div>
      <p-chart type="pie" [data]="withPaymentMethodesData" [options]="chartOptions"
               [style]="{'width': '40%'}"></p-chart>
      <div class="sumup justify-content-center text-center" *ngFor="let item of sumUpPayments.names; let i = index">
        <div class="p-inputgroup itemName" *ngIf="sumUpPayments.totalPrice[i] !== undefined">
            <span class="p-float-label w-100 text-center">
                <p-inputNumber id="price" [(ngModel)]="sumUpPayments.totalPrice[i]" [readonly]="true"
                               inputId="currency-pl" mode="currency"
                               currency="PLN" locale="pl-PL" inputStyleClass="text-center w-100"
                               styleClass="w-100"></p-inputNumber>
                <label for="price" pStyleClass="text-center">{{item}}</label>
            </span>
        </div>
      </div>
    </div>
    <div class="col-2 divider">
      <p-divider layout="vertical"></p-divider>
    </div>
    <div class="col-5 justify-content-center text-center">
      <div class="title">
        <h5>Podsumowanie typów zakupów</h5>
      </div>
      <p-chart type="pie" [data]="withTypeData" [options]="chartOptions" [style]="{'width': '30%'}"></p-chart>
      <div class="sumup justify-content-center text-center" *ngFor="let item of sumUpTypes.names; let i = index">
        <div class="p-inputgroup itemName" *ngIf="sumUpTypes.totalPrice[i] !== undefined">
            <span class="p-float-label w-100 text-center">
                <p-inputNumber id="priceType" [(ngModel)]="sumUpTypes.totalPrice[i]" [readonly]="true"
                               inputId="currency-pl" mode="currency"
                               currency="PLN" locale="pl-PL" inputStyleClass="text-center w-100"
                               styleClass="w-100"></p-inputNumber>
                <label for="priceType">{{item}}</label>
            </span>
        </div>
      </div>
    </div>
  </div>
  <div class="row divider">
    <p-divider align="center"><b>Koniec Raportu</b></p-divider>
  </div>
  <div class="row backHome">
    <button pButton pRipple label="Powrót do tablicy" routerLink="/twoje_wydatki" icon="pi pi-chevron-left"
            class="p-button-rounded"></button>
  </div>
</div>
